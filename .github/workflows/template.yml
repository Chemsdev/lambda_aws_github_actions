name: Deploy Lambda to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies and package function
      run: |
        pip install -r lambda_function/requirements.txt -t package/
        cp lambda_function/*.py package/
        cd package && zip -r ../function.zip .

    - name: Check if AWS secrets exist
      run: |
        echo "✅ AWS_ACCESS_KEY_ID present: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
        echo "✅ AWS_SECRET_ACCESS_KEY present: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-1

    - name: Deploy Lambda
      run: |
        aws lambda update-function-code \
          --function-name my-lambda-function \
          --zip-file fileb://function.zip
